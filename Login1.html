    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">


    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api:client.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


</head>

<body>
    <section class="login py-4">
        <div class="container">
            <div class="card1 shadow-lg">
                <div class="row">

                    <div class="column col-md-6 col-lg-6 col-sm-12 col-12 py-5">
                        <div class="row" ;>
                            <div class="offset-1 col-lg-9 col-md-9 col-sm-11 col-12">
                                <h1 class="pl-3 pb-4" style="color: black;"><i class="fa fa-pencil-square-o mr-2"
                                        aria-hidden="true"></i>EDUcidate</h1>

                                <form action="login.php" method="POST">

                                    <input type="text" class="inp1 pb-1 pl-4" placeholder="Username" name="username1"
                                        required>
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="offset-1 col-lg-9 col-md-9 col-sm-11 col-12">
                                <input type="password" class="inp1 pb-2 pl-4" placeholder="Password" name="password"
                                    required>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="offset-1 col-lg-9">
                                <p class="my-4" style="color: black;"><input type="checkbox"> Remember Me</p>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="offset-1 col-lg-9">
                                <input type="submit" value="Login" name="login"
                                    class="btn btn-primary  font-weight-bold ml-3 "
                                    style="background-color: rgb(78 58 173);">
                                <a href="SignUp1.html"> <input type="button" value="SignUp"
                                        class="btn btn-primary  font-weight-bold ml-3"
                                        style="background-color: rgb(78 58 173);"></a>

                            </div>

                        </div>

                        <div class="row pt-4">
                            <div class="offset-1 col-lg-9">
                                <p class="row4 pb-2" style="color: black;">or login with</p>

                                <div id="my-signin2"></div>

                                </form>

                                <script>
                                    function onSuccess(googleUser) {
                                        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                                    }
                                    function onFailure(error) {
                                        console.log(error);
                                    }
                                    function renderButton() {
                                        gapi.signin2.render('my-signin2', {
                                            'scope': 'profile email',
                                            'width': 240,
                                            'height': 50,
                                            'longtitle': true,
                                            'theme': 'dark',
                                            'onsuccess': onSuccess,
                                            'onfailure': onFailure
                                        });
                                    }
                                </script>

                                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async
                                    defer></script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
